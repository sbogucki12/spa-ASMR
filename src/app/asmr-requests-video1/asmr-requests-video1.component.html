<app-asmrrequests-water *ngIf="showWater"></app-asmrrequests-water>
<app-asmrrequestsdeparture *ngIf="showDeparture"></app-asmrrequestsdeparture>
<app-asmrrequestserasure *ngIf="showErasure"></app-asmrrequestserasure>
<app-asmrrequestscranial *ngIf="showCranial"></app-asmrrequestscranial>
<div class="row" *ngIf="logo">
  <img src="{{ mainLogo }}" width="350" height="225" />
</div>


<div class="row thumbnails">
  <div class="col-md-3">
    <img src="{{ thumbnail1Water }}" alt="ASMR Requests Thumbnail" width="160" height="125" (click)="onShowWater()" />
  </div>
  <div class="col-md-3">
    <img src="{{ thumbnail6Erasure }}" alt="ASMR Requests Thumbnail" width="160" height="125" (click)="onShowErasure()" />
  </div>
  <div class="col-md-3">
    <img src="{{ thumbnail4Departure }}" alt="ASMR Requests Thumbnail" width="160" height="125" (click)="onShowDeparture()" />
  </div>
  <div class="col-md-3">
    <img src="{{ thumbnail5CranialNerve }}" alt="ASMR Requests Thumbnail" width="160" height="125" (click)="onShowCranial()" />
  </div>
</div>

<div class="row">
  <div class="col-md-1"><p></p></div>
  <div class="col-md-10"><h3><a href="https://www.youtube.com/channel/UCX70sfic86MKcid2n0mmmqg" target="_blank" style="color:rgb(115, 148, 223);">SEE MORE videos from ASMRrequests</a></h3></div>
  <div class="col-md-1"><p></p></div>
</div>
